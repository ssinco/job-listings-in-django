{% extends 'base.html' %}
{% load static %}

{% block head %}
{% comment %} <link rel="stylesheet" href="{% static 'css/form.css' %}" /> {% endcomment %}
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add Education</h1>
</div>

<form action="" method="post" class="form-container">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Create</button>
</form>
{% endblock %}
