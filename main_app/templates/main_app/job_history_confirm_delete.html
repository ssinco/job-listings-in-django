{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block content %}
<section class = "component-container">
    <div class = "section-container">
        <div class="page-header">
            <h1>Delete Work Experience</h1>
            <h2>Are you sure you want to delete this work experience?</h2>
        </div>
        <form action="" method="post" class="form">
            {% csrf_token %}
            <a href="{% url 'profile-detail' profile.id %}" class="btn secondary">Cancel</a>
            <button type="submit" class="btn danger">Delete Work Experience</button>
        </form>
    </div>
</section>
{% endblock %}
